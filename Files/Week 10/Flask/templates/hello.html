{% extends "base.html" %}

{% block title %}Say Hello{% endblock %}

{% block content %}
<h1>Say Hello!</h1>

<form action="/hello" method="POST">
    <label for="username">Enter your name:</label>
    <input type="text" name="username" id="username">
    <button type="submit">Submit</button>
</form>

{% if name %}
    <h2>Hello, {{ name }}!</h2>
{% endif %}
{% endblock %}
